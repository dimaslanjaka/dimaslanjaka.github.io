<!doctype html>
<html lang="en">

<head>
  <title>Random Proxy Switcher</title>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="popup.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


  <form class="form-inline" role="form">
    <div class="container">

      <h4 class="">Proxy will be shuffled randomly every <span id="proxy_timer">60</span>s.</h4>

      <div class="row">
        <div class="col-xs-8">
          <div class="form-group">
            <div class="input-group">
              <label for="exampleInputEmail2">Proxy 1</label>
              <input type="text" class="form-control" id="proxy1" placeholder="Ex. 127.0.0.1">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <div class="input-group">
              <label for="exampleInputEmail2">Port 1</label>
              <input type="number" class="form-control" id="port1" placeholder="Ex. 8888">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <div class="form-group">
            <div class="input-group">
              <label for="exampleInputEmail2">Proxy 2</label>
              <input type="text" class="form-control" id="proxy2">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <div class="input-group">
              <label for="exampleInputEmail2">Port 2</label>
              <input type="number" class="form-control" id="port2">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <div class="form-group">
            <div class="input-group">
              <label for="exampleInputEmail2">Proxy 3</label>
              <input type="text" class="form-control" id="proxy3">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <div class="input-group">
              <label for="exampleInputEmail2">Port 3</label>
              <input type="number" class="form-control" id="port3">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="form-group">
            <div class="input-group">
              <label for="exampleInputEmail2">Proxy 4</label>
              <input type="text" class="form-control" id="proxy4">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="form-group">
            <div class="input-group">
              <label for="exampleInputEmail2">Port 4</label>
              <input type="number" class="form-control" id="port4">
              <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-success btn-lg btn-block">Start</button>
    </div>

  </form>


</body>

</html>
