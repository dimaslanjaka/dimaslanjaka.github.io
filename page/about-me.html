    @import url("https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600");
.container\:fluid {
  font-size: 16px;
  height: 100%;
  background-color: #eee;
  font-family: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
  font-size: 1rem;
  color: #222;
}
.container\:fluid > .row {
  height: 100%;
}
@media (min-width: 576px) {
  .container\:fluid > .row .xl {
    max-width: 460px;
  }
}

#about-me .card {
  display: flex;
  flex-direction: column;
  margin: 1rem 0;
  background-color: #fff;
  border-radius: 4px;
  box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
}
#about-me .card .twitter {
  background-color: #fff !important;
}
#about-me .card .card\:header {
  display: flex;
  width: 100%;
  padding: 1rem;
  background-color: #2d3844;
  color: #a7b6bd;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}
#about-me .card .card\:header .card\:info {
  height: 57px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
#about-me .card .card\:header .card\:info h3 {
  margin: 0 0 5px;
  font-weight: 600;
  line-height: 1;
}
#about-me .card .card\:header .card\:info p {
  margin: 0;
  font-weight: 300;
  line-height: 1;
}
#about-me .card .card\:header .card\:image {
  display: flex;
  align-items: center;
  height: 57px;
  margin-left: auto;
}
#about-me .card .card\:header .card\:image img {
  width: 57px;
  /*auto*/
  height: 57px;
  /*$header-height*/
  border-radius: 50%;
  border: 2px solid #eee;
}
#about-me .card .card\:content ul {
  margin: 0;
  padding: 0;
  list-style: none;
}
#about-me .card .card\:content ul li {
  height: 80px;
  border-bottom: 1px solid #eee;
}
#about-me .card .card\:content ul li a {
  display: flex;
  padding: 1rem 1.5rem;
  text-decoration: none;
  outline: none;
}
#about-me .card .card\:content ul li a:hover, #about-me .card .card\:content ul li a:focus, #about-me .card .card\:content ul li a:active, #about-me .card .card\:content ul li a:hover:active {
  background-color: rgba(45, 56, 68, 0.04);
}
#about-me .card .card\:content ul li a .collection {
  display: flex;
  flex-direction: row;
}
#about-me .card .card\:content ul li a .collection .collection\:icon {
  display: flex;
  align-items: center;
  width: 43px;
  height: 47px;
}
#about-me .card .card\:content ul li a .collection .collection\:data {
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 47px;
  margin-left: 1.5rem;
}
#about-me .card .card\:content ul li a .collection .collection\:data h3 {
  margin: 0;
  font-size: 1.5rem;
  color: #2d3844;
}
#about-me .card .card\:content ul li a .collection .collection\:data span {
  font-size: 0.875rem;
  font-weight: 300;
  color: rgba(45, 56, 68, 0.75);
}
#about-me .card .card\:content ul li a .collection svg {
  max-width: 43px;
  height: calc(80px - 2rem);
}
#about-me .card .card\:content ul li a .collection svg.ghost {
  height: calc(70px - 2rem);
}
#about-me .card .card\:content ul li:last-of-type {
  border-bottom: 0;
}
#about-me .card .card\:content ul li:last-of-type a {
  padding: calc(1rem + 0.5px) 1.5rem calc(1rem + 0.5px) 1.5rem;
}
