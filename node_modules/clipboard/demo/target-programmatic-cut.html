<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>target-programmatic-cut</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    
    <textarea id="bar">hello</textarea>
    <button id="btn">
      Cut
    </button>

    
    <script src="../dist/clipboard.min.js"></script>

    
    <script>var btn=document.querySelector("#btn");btn.addEventListener("click",(()=>{const e=ClipboardJS.cut(document.querySelector("#bar"));console.log("cut!",e)}))</script>
  

</body></html>
