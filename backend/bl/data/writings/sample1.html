<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Carousel Rss Feed Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />

    <style>
      html,
      body {
        background-color: #000;
        font-family: Roboto;
      }

      a {
        color: #fd084a;
        text-decoration: none;
      }

      p {
        color: #fff;
      }

      .description {
        margin-top: 50px;
      }

      span.left-arrow,
      span.right-arrow {
        color: #fbfbfb;
        cursor: pointer;
        display: block;
        font-size: 1em;
        height: auto;
        padding: 1em;
        position: absolute;
        top: 80%;
        transition: all 0.3s ease;
        width: auto;
        z-index: 999;
      }
      span.left-arrow:hover,
      span.right-arrow:hover {
        background-color: #e40743;
      }

      .left-arrow {
        right: 60px;
      }

      .right-arrow {
        right: 0;
      }

      .slider {
        color: #fbfbfb;
        overflow: hidden;
        position: relative;
      }
      .slider .carousel {
        height: 200px;
        list-style: none;
        margin: 0;
        padding: 0;
        position: relative;
      }
      .slider .carousel .carousel-footer {
        color: #e40743;
        bottom: -80px;
        position: relative;
      }
      .slider .carousel li {
        background-color: #fd084a;
        display: block;
        float: left;
        height: 300px;
        margin: 0;
        padding: 70px 0;
        position: relative;
        text-align: center;
      }
      .slider .carousel li h3,
      .slider .carousel li a,
      .slider .carousel li p {
        color: #fbfbfb;
      }
      @media only screen and (min-width: 780px) {
        .slider .carousel li {
          width: 700px;
        }
      }
      @media only screen and (min-width: 680px) and (max-width: 779px) {
        .slider .carousel li {
          width: 600px;
        }
      }
      @media only screen and (min-width: 480px) and (max-width: 679px) {
        .slider .carousel li {
          width: 400px;
        }
      }
      @media only screen and (min-width: 320px) and (max-width: 479px) {
        .slider .carousel li {
          width: 300px;
        }
      }
      @media only screen and (max-width: 319px) {
        .slider .carousel li {
          width: 200px;
        }
      }

      .feed {
        background-color: #fbfbfb;
        margin: auto;
      }
      .feed ul {
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .feed h3 {
        color: #424242;
        padding: 0 0.8em;
      }
      .feed li {
        align-items: center;
        display: flex;
        justify-content: flex-start;
        list-style: none;
        transition: background-color 0.3s ease;
        width: 100%;
      }
      .feed li a {
        color: #fd084a;
        margin: 0;
        padding: 1em;
      }
      .feed li:hover {
        background-color: rgba(253, 8, 74, 0.31);
      }
      @media only screen and (min-width: 780px) {
        .feed {
          width: 700px;
        }
      }
      @media only screen and (min-width: 680px) and (max-width: 779px) {
        .feed {
          width: 600px;
        }
      }
      @media only screen and (min-width: 480px) and (max-width: 679px) {
        .feed {
          width: 400px;
        }
      }
      @media only screen and (min-width: 320px) and (max-width: 479px) {
        .feed {
          width: 300px;
        }
      }
      @media only screen and (max-width: 319px) {
        .feed {
          width: 200px;
        }
      }

      .wrapper {
        align-items: center;
        display: flex;
        flex-direction: column;
        margin: auto;
      }
    </style>
  </head>

  <body translate="no">
    <div class="wrapper">
      <div class="slider">
        <span class="left-arrow">
          <i class="material-icons">keyboard_arrow_left</i>
        </span>
        <span class="right-arrow">
          <i class="material-icons">keyboard_arrow_right</i>
        </span>
        <ul class="carousel"></ul>
      </div>
      <div class="feed">
        <h3>Latest news</h3>
        <ul class="list"></ul>
      </div>
    </div>

    <div class="description">
      <p>
        Homepage:
        <a href="https://www.webmanajemen.com" rel="follow dofollow">www.webmanajemen.com</a>
      </p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://storage.googleapis.com/feednami-static/js/feednami-client-v1.0.1.js"></script>
    <script id="rendered-js">
      var slideCount;
      var slideWidth;
      var slideHeight;
      var sliderUlWidth;

      $(function () {
        getRssFeed(
          "https://dimaslanjaka-cors.herokuapp.com/https://www.webmanajemen.com/rss.xml",
          mapFeed
        );

        $(".left-arrow").on("click", function () {
          moveLeft();
        });

        $(".right-arrow").on("click", function () {
          moveRight();
        });

        $(window).on("resize", function () {
          returnCarouselList();
        });
      });

      function moveLeft() {
        $(".carousel").animate(
          {
            left: +slideWidth,
          },
          200,
          function () {
            $(".carousel li:last-child").prependTo(".carousel");
            $(".carousel").css("left", "");
          }
        );
      }

      function moveRight() {
        $(".carousel").animate(
          {
            left: -slideWidth,
          },
          200,
          function () {
            $(".carousel li:first-child").appendTo(".carousel");
            $(".carousel").css("left", "");
          }
        );
      }

      function getRssFeed(url, callback) {
        return feednami.loadGoogleFormat(encodeURI(url), callback);
      }

      function mapFeed(result) {
        if (result.error) {
          console.log(result.error);
        } else {
          createCarouselList(result.feed.entries.slice(0, 5));
          createFeedList(result.feed.entries.slice(0, 20));
        }
      }

      function createCarouselList(elements) {
        var list = [];
        $(elements).each(function (index, element) {
          list.push(
            "<li><h3><a href='" +
              element.link +
              "'>" +
              element.title +
              "</a></h3><p>" +
              new Date(element.publishedDate).toLocaleDateString("pt-BR") +
              "</p><span class='carousel-footer'>" +
              (index + 1) +
              " out of 5</span></li>"
          );
        });

        $(".carousel").append(list);
      }

      function createFeedList(elements) {
        var list = [];
        $(elements).each(function (index, element) {
          list.push(
            "<li><a href='" + element.link + "'>" + element.title + "</a></li>"
          );
        });
        $(".list").append(list);
        returnCarouselList();
      }

      function returnCarouselList() {
        slideCount = $(".carousel li").length;
        slideWidth = $(".carousel li").width();
        slideHeight = $(".carousel li").height();
        sliderUlWidth = slideCount * slideWidth;
        $(".slider").css({ width: slideWidth, height: slideHeight });
        $(".carousel").css({ width: sliderUlWidth, marginLeft: -slideWidth });
        $(".carousel li:last-child").prependTo(".carousel");
      }
      //# sourceURL=pen.js
    </script>
  </body>
</html>
