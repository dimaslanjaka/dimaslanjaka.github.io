<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>constructor-node</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    
    <div id="btn" data-clipboard-text="1">
      <span>Copy</span>
    </div>

    
    <script src="../dist/clipboard.min.js"></script>

    
    <script>var btn=document.getElementById("btn"),clipboard=new ClipboardJS(btn);clipboard.on("success",(function(o){console.info("Action:",o.action),console.info("Text:",o.text),console.info("Trigger:",o.trigger)})),clipboard.on("error",(function(o){console.info("Action:",o.action),console.info("Text:",o.text),console.info("Trigger:",o.trigger)}))</script>
  

</body></html>
