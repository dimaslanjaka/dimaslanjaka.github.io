name: Install Site

on:
  push:
    branches: ["master", "gh-pages"]
    paths:
      - "**/*.html"
      - "**/*.css"
      - "**/*.js"
      - "**/*.json"
      - ".github/workflows/install.yml"

  workflow_dispatch:
    inputs:
      ref:
        description: "checkout branch or commit"
        required: true
        default: "master"

permissions: write-all

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: "github-pages"
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      NODE_OPTIONS: "--max_old_space_size=8192" #8192 4096 --expose-gc
      YARN_ENABLE_IMMUTABLE_INSTALLS: false
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN || secrets.GITHUB_TOKEN || github.token }}
      node-version: 20.x
      YARN_CHECKSUM_BEHAVIOR: update
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}
          token: ${{ env.ACCESS_TOKEN }}
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node-version }}

      - name: Enable Corepack & Install NPM
        run: |
          corepack enable
          npm install -g npm@latest

      - name: Install GitHub Validator (Try Once)
        id: install_validator
        run: |
          yarn install || (
            echo "Validator install failed. Retrying with clean install..."
            : > yarn.lock
            yarn cache clean --all
            rm -rf node_modules
            yarn install
          )
        working-directory: github-actions

      - name: Configure Git & Normalize Line Endings
        run: |
          git config --global user.email "dimaslanjaka@gmail.com"
          git config --global user.name "dimaslanjaka"
          git config core.eol lf
          git config core.autocrlf input
          git checkout-index --force --all

      - name: Normalize File Names in Main Repo and Submodules
        shell: bash
        run: |
          set -e

          # Step 1: Run cleanup in main repository, excluding submodules
          echo "Cleaning main repository..."

          # Get list of submodules from .gitmodules
          submodules=$(git config --file .gitmodules --get-regexp path | awk '{ print $2 }')

          # Remove all files from index (cached)
          git rm -r --cached .

          # Re-add all files
          git add --all

          # Restore submodules to avoid staging them
          for sm in $submodules; do
            git restore --staged "$sm" || true
          done

          # Commit if there are changes
          if [ "$(git status --porcelain | wc -l)" -gt 0 ]; then
            git commit -m "fix: file name casing (main repo)"
          fi

          # Step 2: Run cleanup inside each submodule
          for sm in $submodules; do
            echo "Cleaning submodule: $sm"
            (
              cd "$sm"
              git rm -r --cached .
              git add --all
              if [ "$(git status --porcelain | wc -l)" -gt 0 ]; then
                git commit -m "fix: file name casing (submodule $sm)"
              fi
            )
          done


      - name: Clean & Reinstall Main Dependencies
        shell: bash
        run: |
          rm -rf node_modules
          if [ -f "yarn.lock" ]; then
            yarn install --immutable --immutable-cache --check-cache
          else
            npm install --omit=dev --production
          fi

      - name: Validate Paths
        id: validate
        run: node github-actions/index.js

      - name: Cleanup Unused Files
        run: |
          rm -rf github-actions .devcontainer .npmrc .gitmodules github-actions-validator.config.yml
          find . -type d \( -name '.github' -o -name '.vscode' -o -name 'tmp' \) -exec rm -rf '{}' +

      - name: Setup Pages
        if: steps.validate.outcome == 'success'
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        if: steps.validate.outcome == 'success'
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
          name: "github-pages"

      - name: Deploy to GitHub Pages
        if: steps.validate.outcome == 'success'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ env.ACCESS_TOKEN }}
          artifact_name: "github-pages"
