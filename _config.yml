# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "WMI Gitlab"
subtitle: "Website Management Indonesia"
subtitle_desc: "External source WMI"
description: "External source WMI"
keywords: delta force, delta force community, dfcommunity, dfcommunity.win, library, lib, free, community
language: en
timezone: "Asia/Jakarta"
introduction: "introduction"
search:
  path: search.xml
  field: post
  content: true
  format: html

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://git.webmanajemen.com/
root: /
permalink: :title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: docs
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

## Use post's date for updated date unless set in front-matter
updated_option: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/

## Current Theme Url: https://github.com/dfcommunity/hexo-webnary-theme/
theme: hexo-webnary-theme
#theme: lx

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/dimaslanjaka/dimaslanjaka.github.io
  branch: gh-pages
  #type: 'netlify'
  #token: <your-own-access-tokens>
  #site_id: <your-own-access-tokens>

# Twitter Auto-Publish Config
twitterAutoPublish:
  consumerKey: <your-own-access-tokens>
  consumerSecret: <your-own-access-tokens>
  accessTokenKey: <your-own-access-tokens>
  accessTokenSecret: <your-own-access-tokens>

## Custom by DFcommunity
menu:
  "home": /
  archive: /archives
  contact: /contact
  about: /about

loader_img: "https://digitalsynopsis.com/wp-content/uploads/2016/06/loading-animations-preloader-gifs-ui-ux-effects-4.gif"
header_cover: "https://raw.githubusercontent.com/DFCommunity/img-stack/master/Library-min.jpg"
default_cover: "https://backend.huskyjam.com/media/blog/post/e-learning_1.jpg"
error_page_bg:
logo: "https://raw.githubusercontent.com/hexojs/logo/master/hexo-logo.png"
avatar: "https://raw.githubusercontent.com/hexojs/logo/master/hexo-logo.png"
favicon_ico: "https://raw.githubusercontent.com/hexojs/logo/master/hexo-logo-avatar-transparent-background.png"

author:
  name: "Dimas Lanjaka"
  link: "https://git.webmanajemen.com/"

# Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

# Sitemap
sitemap:
  path: sitemap.xml

# footer information
about:
  info: WMI
  address: Surabaya, Indonesia
  email: dimaslanjaka@gmail.com

# live reload
# https://github.com/hexojs/hexo-livereload
livereload:
  port: 35729

# hexo-browsersync
browsersync:
  logLevel: "warn"
  ghostMode:
    scroll: true
  instanceName: "uniqueString"

# Article schema
# https://developers.google.com/structured-data/rich-snippets/articles#article_markup_properties
schema:
  image:
    url: /img/android-chrome-144x144.png
    height: 144
    width: 144 # <= 696
  publisher:
    name: Dimas Lanjaka
    logo:
      url: /img/android-chrome-144x144.png
      width: 144 # <= 600
      height: 144 # >= 60
