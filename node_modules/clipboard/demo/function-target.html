<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>function-target</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    
    <button class="btn">Copy</button>
    <div>hello</div>

    
    <script src="../dist/clipboard.min.js"></script>

    
    <script>var clipboard=new ClipboardJS(".btn",{target:function(){return document.querySelector("div")}});clipboard.on("success",(function(o){console.info("Action:",o.action),console.info("Text:",o.text),console.info("Trigger:",o.trigger)})),clipboard.on("error",(function(o){console.info("Action:",o.action),console.info("Text:",o.text),console.info("Trigger:",o.trigger)}))</script>
  

</body></html>
