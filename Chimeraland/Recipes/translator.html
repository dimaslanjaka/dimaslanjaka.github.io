<style>
  .translated-ltr {
    margin-top: -40px;
  }

  .translated-ltr {
    margin-top: -40px;
  }

  .goog-te-banner-frame {
    display: none;
    margin-top: -20px;
  }

  .goog-logo-link {
    display: none !important;
  }

  .goog-te-gadget {
    color: transparent !important;
  }

  .goog-widget-wrapper {
    border: solid black 1px;
    padding: 2px;
    border-radius: 5px;
    width: fit-content;
  }

  #resetLang {
    width: 100%;
  }
</style>

<div class="goog-widget-wrapper">
  <div id="google_translate_element"></div> <button onclick="restoreLang()" class="notranslate" id="resetLang">Show
    Original Language</button>
</div>

<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({ pageLanguage: 'auto' }, 'google_translate_element');
  }
  function restoreLang() {
    var iframe = document.getElementsByClassName('goog-te-banner-frame')[0];
    if (!iframe) return;

    var innerDoc = iframe.contentDocument || iframe.contentWindow.document;
    var restore_el = innerDoc.getElementsByTagName("button");

    for (var i = 0; i < restore_el.length; i++) {
      if (restore_el[i].id.indexOf("restore") >= 0) {
        restore_el[i].click();
        var close_el = innerDoc.getElementsByClassName("goog-close-link");
        close_el[0].click();
        return;
      }
    }
  }
</script>
<script type="text/javascript"
  src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
