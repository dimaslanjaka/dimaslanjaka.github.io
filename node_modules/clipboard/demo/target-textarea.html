<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>target-textarea</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    
    <textarea id="bar">hello</textarea>
    <button class="btn" data-clipboard-action="cut" data-clipboard-target="#bar">
      Cut
    </button>

    
    <script src="../dist/clipboard.min.js"></script>

    
    <script>var clipboard=new ClipboardJS(".btn");clipboard.on("success",(function(o){console.info("Action:",o.action),console.info("Text:",o.text),console.info("Trigger:",o.trigger)})),clipboard.on("error",(function(o){console.info("Action:",o.action),console.info("Text:",o.text),console.info("Trigger:",o.trigger)}))</script>
  

</body></html>
