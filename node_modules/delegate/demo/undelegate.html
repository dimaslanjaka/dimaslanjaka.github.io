<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>Undelegate</title>
</head>
<body>
    
    <ul>
        <li><button>Item 1</button></li>
        <li><button>Item 2</button></li>
        <li><button>Item 3</button></li>
        <li><button>Item 4</button></li>
        <li><button>Item 5</button></li>
    </ul>

    
    <script src="../dist/delegate.js"></script>

    
    <script>var ul=document.querySelector("ul"),delegation=delegate(ul,"li button","click",(function(e){console.log(e.target)}));delegation.destroy()</script>


</body></html>
