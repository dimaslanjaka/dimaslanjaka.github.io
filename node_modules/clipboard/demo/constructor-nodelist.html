<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>constructor-nodelist</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    
    <button data-clipboard-text="1">Copy</button>
    <button data-clipboard-text="2">Copy</button>
    <button data-clipboard-text="3">Copy</button>

    
    <script src="../dist/clipboard.min.js"></script>

    
    <script>var btns=document.querySelectorAll("button"),clipboard=new ClipboardJS(btns);clipboard.on("success",(function(o){console.info("Action:",o.action),console.info("Text:",o.text),console.info("Trigger:",o.trigger)})),clipboard.on("error",(function(o){console.info("Action:",o.action),console.info("Text:",o.text),console.info("Trigger:",o.trigger)}))</script>
  

</body></html>
