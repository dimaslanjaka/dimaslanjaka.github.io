	<body translate="no">
		<main class="container-fluid">
			<div>
				<h1>is iam bot ?</h1>
				<table class="table">
					<tr>
						<td>Selenium</td>
						<td><span id="selenium">Message Result</span></td>
					</tr>
					<tr>
						<td>IP</td>
						<td id="ip"></td>
					</tr>
					<tr>
						<td>UA</td>
						<td id="ua"></td>
					</tr>
					<tr>
						<td>Using Proxy</td>
						<td><span id="isProxy">false</span> <span id="proxy">-</span></td>
					</tr>
				</table>
			</div>

			<div class="mt-3">
				<script
					async
					src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
				></script>
				<!-- Git-Page Square -->
				<ins
					class="adsbygoogle"
					style="display: block"
					data-ad-client="ca-pub-1165447249910969"
					data-ad-slot="2485594086"
					data-ad-format="auto"
					data-full-width-responsive="true"
				></ins>
				<script>
					(adsbygoogle = window.adsbygoogle || []).push({});
				</script>

		</main>

		<script id="rendered-js">
			console.clear();
			let logdiv = document.getElementById("selenium");

			let test = runBotDetection();
			logdiv.innerHTML = test;

			if (typeof fetch != "undefined") {
				fetch("https://www.cloudflare.com/cdn-cgi/trace").then((response) => {
					response.text().then(function (data) {
						data = data
							.trim()
							.split("\n")
							.reduce(function (obj, pair) {
								pair = pair.split("=");
								return (obj[pair[0]] = pair[1]), obj;
							}, {});
						//console.log(data);
						document.getElementById("ip").innerText = data.ip;
						document.getElementById("ua").innerText = data.uag;
					});
				});

				fetch("https://httpbin.org/headers")
					.then((response) => response.json())
					.then((data) => {
						//console.log(data.headers);
						const headers = [
							"HTTP_VIA",
							"HTTP_X_FORWARDED_FOR",
							"HTTP_FORWARDED_FOR",
							"HTTP_X_FORWARDED",
							"HTTP_FORWARDED",
							"HTTP_CLIENT_IP",
							"HTTP_FORWARDED_FOR_IP",
							"VIA",
							"X_FORWARDED_FOR",
							"FORWARDED_FOR",
							"X_FORWARDED",
							"FORWARDED",
							"CLIENT_IP",
							"FORWARDED_FOR_IP",
							"HTTP_PROXY_CONNECTION",
						];

						headers.forEach(function (header) {
							const isProxy = data.headers.hasOwnProperty(header);
							document.getElementById("isProxy").innerText = isProxy;
							document.getElementById("proxy").innerText =
								data.headers[header] || "";
						});
					});
			}

			function runBotDetection() {
				const documentDetectionKeys = [
					"__webdriver_evaluate",
					"__selenium_evaluate",
					"__webdriver_script_function",
					"__webdriver_script_func",
					"__webdriver_script_fn",
					"__fxdriver_evaluate",
					"__driver_unwrapped",
					"__webdriver_unwrapped",
					"__driver_evaluate",
					"__selenium_unwrapped",
					"__fxdriver_unwrapped",
				];

				const windowDetectionKeys = [
					"_phantom",
					"__nightmare",
					"_selenium",
					"callPhantom",
					"callSelenium",
					"_Selenium_IDE_Recorder",
				];

				for (const windowDetectionKey in windowDetectionKeys) {
					const windowDetectionKeyValue =
						windowDetectionKeys[windowDetectionKey];
					if (
						window[windowDetectionKeyValue] ||
						windowDetectionKeyValue in window
					) {
						return true;
					}
				}

				for (const documentDetectionKey in documentDetectionKeys) {
					const documentDetectionKeyValue =
						documentDetectionKeys[documentDetectionKey];
					if (
						window["document"][documentDetectionKeyValue] ||
						documentDetectionKeyValue in document
					) {
						return true;
					}
				}

				for (const documentKey in window["document"]) {
					if (
						documentKey.match(/\$[a-z]dc_/) &&
						window["document"][documentKey]["cache_"]
					) {
						return true;
					}
				}

				if (
					window["external"] &&
					window["external"].toString() &&
					window["external"].toString()["indexOf"]("Sequentum") !== -1
				)
					return true;

				if (window["document"]["documentElement"]["getAttribute"]("selenium"))
					return true;
				if (window["document"]["documentElement"]["getAttribute"]("webdriver"))
					return true;
				if (window["document"]["documentElement"]["getAttribute"]("driver"))
					return true;

				if (window.document.documentElement.getAttribute("webdriver")) {
					return true;
				}

				if (
					window.hasOwnProperty("callPhantom") ||
					window.hasOwnProperty("_phantom")
				) {
					if (window.callPhantom || window._phantom) {
						return true;
					}
				}

				if (navigator.hasOwnProperty("webdriver")) {
					if (navigator.webdriver == true) {
						return true;
					}
				}

				return false;
			}

			//# sourceURL=pen.js
		</script>
	</body>
</html>
