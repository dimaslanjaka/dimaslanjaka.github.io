<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>target-input-number</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    
    <input id="foo" type="number" value="0">
    <button class="btn" data-clipboard-action="copy" data-clipboard-target="#foo">
      Copy
    </button>

    
    <script src="../dist/clipboard.min.js"></script>

    
    <script>var clipboard=new ClipboardJS(".btn");clipboard.on("success",(function(o){console.info("Action:",o.action),console.info("Text:",o.text),console.info("Trigger:",o.trigger)})),clipboard.on("error",(function(o){console.log(o)}))</script>
  

</body></html>
